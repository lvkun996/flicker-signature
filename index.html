<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
  <title>example</title>
  <style>
    *{
      -webkit-touch-callout:none; /*系统默认菜单被禁用*/
      -webkit-user-select:none; /*webkit浏览器*/
      -khtml-user-select:none; /*早期浏览器*/
      -moz-user-select:none;/*火狐*/
      -ms-user-select:none; /*IE10*/
      user-select:none;
    }
    html body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      border: none;
      touch-callout: none;
      -webkit-touch-callout: none;
    }
  </style>
</head>
<body>


  <div id="app" >

    <div style="width: 320px;height: 320px;background: pink" >
      <canvas id="canvas" width="300" height="300" style="background-color: #fff;" ></canvas>
  
      <button onclick="cancelStrokes()" >cancelStrokes</button>
      <button onclick="recoverStrokes()" >recoverStrokes</button>
      <button onclick="a()" >a</button>

    </div>
  </div>
  

   <script type="module" >
  
    import FlickerSignature from './dist/index.js'

    const fs = new FlickerSignature(
      {
        el: document.getElementById('canvas'),
      }
    )

    const { cancelStrokes, recoverStrokes, clearCanvas } = fs
    console.log(cancelStrokes);
    window.cancelStrokes = cancelStrokes.bind(fs)
    window.recoverStrokes = recoverStrokes.bind(fs)
    window.clearCanvas = clearCanvas.bind(fs)
    console.log(fs);
    window.a = function () {
      fs.toBlob()
    }

   </script>

</body>
</html>
